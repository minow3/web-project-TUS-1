<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <header>

            <!-- Navigation bar -->
            <div class="navbar">

                <!-- Logo country flag -->
                <img src="assets/images/HA-flag.webp" alt="Haiti native flag" class="logo" />

                <!-- Navigation links -->
                <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">News</a></li>
                </ul>
                </nav>

            </div>

            <!-- Sign up-->
            <h1>Sign up to our newsletter</h1>

            <br><br>

        </header>

        <main>
            
            <!-- Form -->
            <div class="form">

                <fieldset>

                    <form action="https://tusprojects.net/wdf-country-response.php" method="post">

                        <!-- Input fields -->
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" required><br><br>
                        <label for="sname">Surname</label>
                        <input type="text" id="sname" name="sname" required><br><br>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required><br><br>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required><br><br>
                        <label for="age">Select age range</label>

                        <!-- Select box -->
                        <select id="age" name="age" required>
                            <option value="less than 18">Less than 18</option>
                            <option value="18 to 40">18 to 40</option>
                            <option value="40 to 60">40 to 60</option>
                            <option value="greater than 60">Greater than 60</option>
                        </select>
                        
                        <br><br>

                        <!-- Radio buttons -->
                        <fieldset class="citizenshipIreland">
                            <legend>Are you a citizen of Ireland?</legend>
                            
                            <div id="yesVote">   
                                <input type="radio" id="yes" name="citizen" value="yes" required>
                                <label for="yes">Yes</label>
                            </div>
                            
                            <div id="noVote">
                                <input type="radio" id="no" name="citizen" value="no" required>
                                <label for="no">No</label>
                            </div>
                            <br><br>
                            <input type="hidden" name="country" value="Haiti">
                        </fieldset>

                        <br><br>
                        
                        <!-- Submit and reset buttons -->
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">

                    </form>

                </fieldset>      

            </div>

        </main>

        <!-- Footer with links and email -->
        <footer>

            <a id="button" href="index.html">Cancel</a>
      
            <br><br>
      
            <p>This page was created by Tomas Bendaravicius</p>
      
            <p>
              Contact: <a href="mailto:K00301963@student.tus.ie">K00301963@student.tus.ie</a>
            </p>
      
        </footer>

    </div>

</body>

</html>
